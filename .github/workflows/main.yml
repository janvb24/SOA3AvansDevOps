name: SonarQube
on:
  push:
    branches:
      - main

jobs:
  Test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install the .NET Core SDK
      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Build the solution
      - name: Build the solution
        run: dotnet build ./AvansDevops/AvansDevops.sln

      # Install code coverage tool
      - name: Install dotnet-coverage tool
        run: dotnet tool install --global dotnet-coverage

      # Run tests and collect code coverage
      - name: Run tests with code coverage
        working-directory: AvansDevops
        run: |
          dotnet-coverage collect --output "coverage.cobertura.xml" --output-format "cobertura" -- dotnet test --no-build

  SonarCloud:
    name: Analyze using SonarCloud
    needs: [Test]
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: AvansDevops
        run: |
            ../.sonar/scanner/dotnet-sonarscanner begin /k:"janvb24_SOA3AvansDevOps" /o:"janvb24" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.coverageReportPaths="coverage.cobertura.xml"
            dotnet build
            ../.sonar/scanner/dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}""
